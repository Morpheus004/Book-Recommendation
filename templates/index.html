<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="text-gray-300">
    <nav class="bg-green-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-xl font-semibold" href="/">My Book Recommender</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white hover:text-gray-200">Home</a></li>
                <li><a href="/recommend" class="text-white hover:text-gray-200">Recommend</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-white mb-12">Top 50 Books</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for i in range(book_name|length) %}
                <div class="card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                    <img class="w-full h-64 object-cover" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-white mb-2">{{ book_name[i] }}</h2>
                        <p class="text-gray-400 mb-2">{{ author[i] }}</p>
                        <div class="flex justify-between items-center text-sm">
                            <span class="bg-green-600 text-white px-2 py-1 rounded">Rating: {{ rating[i] }}</span>
                            <span class="text-gray-400">{{ votes[i] }} votes</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-gray-800 text-center p-4 mt-12">
        <p>&copy; 2024 Book Recommender System. All rights reserved.</p>
    </footer>
</body>
</html>
